
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks();">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark Your Favourite Website</h1>
        <form id="Form">
          <div class="form-group">

            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">


          </div>
          <div class="form-group">

            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL"placeholder="Website URl">

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">

          </div>


      <footer class="footer">
        <p>&copy; 2017 A Manglesh Saurabh's Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
